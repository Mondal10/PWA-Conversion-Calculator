<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Conversion Calculator implemented using Progressive Web App">
  <title>Conversion Calculator</title>

  <!-- Link Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#333" />

  <link rel="shortcut icon" href="./assets/images/icons/icon-24.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/app.css">
</head>

<body>
  <div class="container is-fluid">
    <!-- Header -->
    <h1 class="title is-1 has-text-white has-text-centered">Conversion Calculator</h1>
    <!-- Container -->
    <div class="container is-fluid has-text-centered">
      <!-- Select Conversion Container -->
      <div class="field">
        <div class="control has-icons-left">
          <div class="select is-rounded full-width">
            <select id="convert" class="full-width" aria-label="measurement dropdown">
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
          <div class="icon is-small is-left">
            <i class="fas fa-balance-scale-right"></i>
          </div>
        </div>
      </div>
      <!-- Sub-selection of conversion -->
      <div class="columns is-vcentered">
        <!-- Left column -->
        <div class="column">
          <input id="from-input-value" class="input is-rounded" type="number" placeholder="Input value"
            aria-label="from input value">
          <div class="select is-rounded full-width">
            <select id="from-unit" class="full-width" aria-label="from unit dropdown">
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
        <!-- Middle column -->
        <div class="column is-1 has-text-centered has-text-white is-size-3"> = </div>
        <!-- Right column -->
        <div class="column">
          <input id="to-input-value" class="input is-rounded" type="number" placeholder="Input value"
            aria-label="from input value">
          <div class="select is-rounded full-width">
            <select id="to-unit" class="full-width" aria-label="from unit dropdown">
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./assets/scripts/app.js" type="module"></script>
</body>

</html>
